<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Combinators</title>
    <link rel="stylesheet" href="style_CSS Combinators.css" />
  </head>
  <!-- 

The general sibling selector (~) selects all elements that are next siblings of a specified element.

Paragraph 1.

Paragraph 2.

Paragraph 3.

Some code.
Paragraph 4.
-->
  <body>
    <h1>General Sibling Selector</h1>

    <p>Paragraph 1.</p>
    <div>
      <p>Paragraph 2.</p>
    </div>
    <p>Paragraph 3</p>
    <code>some code</code>
    <p>Paragraph 4</p>
  </body>
</html>
